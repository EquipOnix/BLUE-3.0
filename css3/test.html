    </div>

   <script>
	window.onload = () => {
	  var loaderComponentObject = new LoaderComponent("#loader");

		var loaderComponentObject2 = new LoaderComponent("#loader2");

		var loaderComponentObject3 = new LoaderComponent("#loader3");

		var loaderComponentObject4 = new LoaderComponent("#loader4");

		var loaderList = [
			loaderComponentObject,
			loaderComponentObject2,
			loaderComponentObject3,
			loaderComponentObject4
		];

		var timeout;
		document.getElementById('btnAnimacion').addEventListener('click', ()=>{
			document.querySelectorAll(".loader").forEach(function (animation) {
				if (!animation.classList.contains("animation")) {
					
					timeout = setTimeout(function () {
						loaderComponentObject.startAnimation();
						loaderComponentObject2.startAnimation();
						loaderComponentObject3.startAnimation();
						loaderComponentObject4.startAnimation();
					}, 2000);
				} else {
					clearTimeout(timeout);
					loaderComponentObject.endAnimation();
					loaderComponentObject2.endAnimation();
					loaderComponentObject3.endAnimation();
					loaderComponentObject4.endAnimation();
				}
				animation.classList.toggle("animation");
			});
		});

		document.getElementById('btnEstado').addEventListener('click', ()=>{
			for (var loader of loaderList) {
				if (loader.animation.status == 1) {
					loader.changeLoaderStatus();
				} else {
					loader.changeLoaderStatus();
				}
			}
		});

		document.getElementById('btnLimpiar').addEventListener('click', ()=>{
			document.querySelectorAll(".loader").forEach(function (animation) {
				for (var loader of loaderList) {
					loader.clearStatus();
				}
			});
		});

	};
   </script>
